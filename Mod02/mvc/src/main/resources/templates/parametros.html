<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <div>
        <h2>Parametros recibidos por URL</h2>
        El parametro es: <span style="color: red" th:text="${parametro}"></span>
        El otro parametro es: <span style="color: red" th:text="${valor_dos}"></span>
    </div>

    <div th:if="${jugador} != null">
        <h2>Parametros recibidos por Path</h2>
        El jugador es: <span style="color: red" th:text="${jugador.nombre}"></span>
        Su numero es: <span style="color: red" th:text="${jugador.numero}"></span>
    </div>
</body>
</html>
